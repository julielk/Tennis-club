<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engine-->
    <meta name="decription" content="Tennis Club  London uk Tennis courts Tennis equipment community Tennis">
    <meta name="keywords" content="Tennis Club Tennis courts Tennis equipment Tennis Tennis player's Fitness uk">

    <!--title tennis club-->
    <title>Tennis club</title>
    <!--Tennis favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo" aria-roledescription="banner">Tennis Club</h1>
        </a>
        <!--Add check box element-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars"></i></label>
        <!--add burger icon-->

        <!--add navbar items-->
        <nav>
            <!---unordered list-->
            <!-- unordered list given the id menu-->
            <ul id="menu">
                <li><a href="'index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>

        </nav>
    </header>

    <!--Main content-->
    <main>

        <section>

            <!--FORM-->

            <div class="container">
                <h2 class="brand">Tennis <span>Club</span></h2> <!--brand-->
                <div class="wrapper">
                    <div class="contact-info"> <!--company info-->
                        <!-- <h3>Tennis club</h3>-->
                        <ul>
                            <li><i class="fa-solid fa-location-dot"></i>42 Hondon street</li>
                            <li> <i class="fa-solid fa-phone"></i> (123)-4567-8910</li>
                            <li> <i class="fa-solid fa-envelope"></i> test@exmple.com</li>
                            <li> <i class="fa-solid fa-clock"></i>Opening times<br>Mon-Sun:8am -8pm </li>
                        </ul>
                    </div> <!--end of cotact infor-->

                    <div class="contact">
                        <h3>Email Us</h3>
                        <form method="POST" action="http://formdump.codeinstitute.net">
                            <p>
                                <label> First Name</label>
                                <input type="text" name="fname" aria-required="true">
                            </p>
                            <p>
                                <label>Last Name</label>
                                <input type="text" name="lname" aria-required="true">
                            </p>


                            <p>
                                <label>Email Address</label>
                                <input type="email" name="email" aria-required="true">
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input type="text" name="phone" aria-required="true">
                            </p>
                            <p class="full">
                                <label>Message</label>
                                <textarea name="message" row="5">
                                     </textarea>

                            </p>
                            <p class="full">
                                <button>Submit</button>
                            </p>




                        </form>

                    </div>


                </div>


            </div>





        </section>



    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <!--facebook-->
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page(open in a tab)"> <i class="fa-brands fa-facebook"></i></a></li>

            <!--twitter-->
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page(open in a tab)">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
            <!--youtube-->

            <!--instagram-->

                    aria-label="visit our instagram page(open in a tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
